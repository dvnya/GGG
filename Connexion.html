<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
  <link rel="stylesheet" href="Connexion.css">
  <section id="connexion">
    <img class="connexionimg" src="G&GG/src/assets/connexionimg.png">
    <div class="connexion-card">
    <div class="connexion-card-title">Se connecter</div>
        <div class="group-email">
            <label class="email-text" for="email">Email</label>
            <input class="email-champs" type="email" id="email" name="email" placeholder="Entrez votre adresse e-mail ici" required />
        </div>
        <div class="group-password">
            <label class="password-text" for="password">Mot de passe</label>
            <input class="password-champs" type="password" id="password" name="password" placeholder="Entrez votre mot de passe ici" required />
        </div>
        <button class="connexion-button">Se connecter</button>
    </div>
  </section>

</head>
<body>

</body>
</html>
