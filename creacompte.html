    <!DOCTYPE html>
    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Créez votre compte</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>

    <body>
    <div class="container">
        <div class="image-section">
            <img src="G&GG/src/assets/img_creacompte.svg" alt="Deux femmes en plein air" class="background-image">

        </div>
        <div class="form-section">
            <div class="icon-container">
            </div>
            <h1>Créez votre compte</h1>
            <form>
                <div class="form-group">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" placeholder="Entrez votre nom complet ici">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Entrez votre adresse e-mail ici">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="Entrez votre mot de passe ici">
                </div>
                <button type="submit" class="submit-btn">Créer un compte</button>
            </form>
            <p class="login-link">Vous avez déjà un compte ? <a href="#">Connectez-vous</a></p>
            <div class="separator">
                <span>OU</span>
            </div>
            <button class="google-btn">
                <img src="G&GG/src/assets/Google.svg" alt="Google logo">
                <span>Sign up with Google</span>
            </button>
        </div>
    </div>
    </body>
    </html>
